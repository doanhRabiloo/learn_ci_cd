name: Hello Workflow

on:
  push:
    branches: [master]

jobs:
  say-hi:
    runs-on: ubuntu-latest
    steps:
      - name: Cin Chao
        run: echo "Xin chao..."
  laravel-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install dependencies
        run: composer install

      - name: Prepare env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run test
        run: php artisan test 